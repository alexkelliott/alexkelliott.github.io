<!DOCTYPE>
<html>
    <head>
        <title>Middle Eastern Foodmap</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main_container">
            <div id="map">
                <div id="iframecont">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d175722.7153747337!2d-84.36566462414339!3d33.87302833431003!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1537557694390" frameborder="0" border="0"></iframe>
                </div>
                <div id="map_cover"></div>
            </div>
            <div id="panel">
                <div id="main_heading">The Impact of Middle Eastern Refugees on Atlanta's Food Diversity</div>
                <div id="slider_container">
                    <input type="range" min="2006" max="2018" value="1" class="slider" class="year" id="year">
                    <div id="year_display"></div>
                </div>
                <canvas id="refugee_chart" width="400" height="400"></canvas>
            </div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="Chart.bundle.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</html>
